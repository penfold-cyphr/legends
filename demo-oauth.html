<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo OAuth</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #222;
    }
    h3 { margin-bottom: 10px; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Demo OAuth Page</h3>
  <p>This simulates a provider login flow.</p>
  <button onclick="sendToken()">Finish Auth</button>

  <script>
    function sendToken() {
      const params = new URLSearchParams(window.location.search);
      const provider = params.get("provider") || "demo";
      window.opener.postMessage({
        type: "oauth",
        provider,
        accessToken: "DEMO_TOKEN_12345"
      }, window.origin);
      window.close();
    }
  </script>
</body>
</html>
